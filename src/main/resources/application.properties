spring.application.name=SIMs

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration - Enhanced
spring.datasource.url=jdbc:postgresql://localhost:5432/syte_db?currentSchema=public
spring.datasource.username=syte_user
spring.datasource.password=syte_pwd
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Hibernate/JPA - More specific settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Disable connection validation temporarily for debugging
spring.datasource.hikari.initialization-fail-timeout=0

# Logging - More detailed database logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.postgresql=DEBUG

app.cors.allowed-origins=http://localhost:3000
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/SIMs

# Keycloak Admin Configuration
keycloak.auth-server-url=http://localhost:8081
keycloak.realm=SIMs
keycloak.resource=sims_backend
keycloak.credentials.secret=KLWMJamDuQotR2JVs88cGfLA1OrlBjel
keycloak.use-resource-role-mappings=true
keycloak.connection-pool-size=20
keycloak.socket-timeout-millis=60000
keycloak.ssl-required=external
keycloak.bearer-only=true
keycloak.enable-basic-auth=false

# Async Configuration
spring.task.execution.pool.core-size=3
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100